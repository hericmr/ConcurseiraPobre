<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições para o Mergulho em Santos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="relative flex flex-col sm:py-8">

    <h1 class="text-5xl font-bold text-center text-blue-600 mb-6">Mestre dos Mares - Santos/SP</h1>
    <header></header>

    <div id="mar">
        <div class="mx-auto max-w-md">
            <div id="status" class="text-xl text-center text-gray-700 mb-6"><br>
                Verifique condições de mergulho atuais em Santos...
            </div>

            <div class="text-center">
                <button id="verificarBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    Verificar condições
                </button>
            </div>

            <div id="resultado" class="mt-8 p-4 bg-gray-100 shadow-md rounded-lg hidden">
                Aqui estão as condições de mergulho.
            </div>

            <!-- Fish animations -->
            <div class="fish" id="fish"></div>
            <div class="fish" id="fish2"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center py-4">
        <p>&copy; 2024 Mestre dos Mares</p>
        <p class="text-sm">Desenvolvido pelo pirata Héric Moura</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
